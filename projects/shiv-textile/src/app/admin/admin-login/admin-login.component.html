<app-progress *ngIf="dataLoading"></app-progress>
<main style="background-image: url(assets/img/login-back.jpg);background-repeat: no-repeat;background-size:contain">
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                  <div class="container d-flex justify-content-end align-items-center" style="min-height: 100vh;">
    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-right">
        <div class="card mb-3">
            <div class="d-flex justify-content-center">
                <img src="assets/img/DLogo.jpg" alt="" style="width: 205px;">
            </div>

            <div class="card-body">
                <div class="pt-1 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                </div>

                <form #myForm="ngForm" class="row g-3 needs-validation" novalidate>
                    <div class="col-12">
                        <label for="yourUsername" class="form-label">Username</label>
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">@</span>
                            <input type="text" name="UserName" #UserName="ngModel"
                                   placeholder="Enter username" [(ngModel)]="Employee.UserName"
                                   [ngClass]="{'is-invalid':submitted && UserName.invalid}"
                                   class="form-control" id="yourUsername" required>
                            <div *ngIf="UserName.invalid && (UserName.dirty || UserName.touched || submitted)"
                                 class="invalid-feedback">
                                <div *ngIf="UserName.errors?.['required']">
                                    Please enter your username.
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="yourPassword" class="form-label">Password</label>
                        <input type="password" name="LoginPassword" placeholder="Enter Login password"
                               class="form-control" id="yourPassword" #LoginPassword="ngModel"
                               [(ngModel)]="Employee.LoginPassword"
                               [ngClass]="{'is-invalid':submitted && LoginPassword.invalid}" required>
                        <div *ngIf="LoginPassword.errors?.['required'] && LoginPassword.invalid && (LoginPassword.dirty || LoginPassword.touched || submitted)"
                             class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary w-100" type="submit"
                                (click)="employeeLogin(myForm)">Login</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="credits">
            <!-- Designed by WebAikon -->
        </div>
    </div>
</div>

                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
